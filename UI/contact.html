    <!-- Section of contact form -->
    <div class="form-section">
      <form
        action="https://desolate-bayou-90268.herokuapp.com/api/query"
        method="POST"
        id="myForm"
      >
        <h2>Get in touch with me here.</h2>
        <label> Full name</label><br />
        <input type="text" name="fullName" id="fname" /><br />
        <span id="error-fname"></span><br />

        <label> Email</label><br />
        <input type="text" name="email" id="email" /><br />
        <span id="error-email"></span><br />

        <label> Message</label><br />
        <textarea name="Message" id="msg" cols="80" rows="10"></textarea><br />
        <span id="error-msg"></span><br />

        <input type="submit" value="send" id="submit" />
      </form>
    </div>

    <!-- Footer section of this page -->

          </div>
          <div class="container">
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <input
              type="text"
              placeholder="Email address"
              name="mail"
              id="mail"
              required
            />

            <input type="submit" id="subscribe" value="Subscribe" />

      </div>
