<!DOCTYPE html>
<html>

<head>
    <title>Service at time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.jpeg" sizes="16x16">
    <meta name="keywords" content="Service at time,service,designer">
    <style type="text/css">
        .container {
            padding: 5em;
            margin: auto auto auto auto;
            width: 300px;
        }
        
        input[type="text"],
        input[type="password"],
        label {
            padding: 10px;
            border: transparent;
            width: 80%;
            margin: 10px;
        }
        
        button {
            padding: 10px;
            margin: 20px;
        }
        
        button:focus,
        button:visited {
            background-color: green;
        }
        
        .sub1 {
            padding-top: 25px;
            padding-right: 20px;
            text-align: center;
            height: 80px;
            background-color: lightgray;
        }
        
        .sub2 {
            padding-top: 25px;
            padding-right: 20px;
            background-color: wheat;
        }
        
        .register {
            display: none;
            margin-left: 15%;
        }
        
        .sign-in {
            margin-left: 15%;
        }
        
        input[type="submit"] {
            margin-left: 40%;
            margin-bottom: 30px;
        }
    </style>

</head>

<body style="background-color: #A3B2B2;">
    <div class="container">
        <div class="sub1"><button onclick="register();">Sign up</button><button onclick="sign_in();">Sign in</button></div>
        <div class="sub2">
            <div class="register">
                <form id="login-form">
                    <form action="" id="register-form">
                        <label for="fname">Full name</label><br>
                        <input type="text" name="fullName" id="full-name" placeholder="Full name"><br>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="Email" placeholder="Email"><br>
                        <label for="pass">Password</label><br>
                        <input type="password" name="password" id="Pass" placeholder="Password"><br>
                        <label for="pass">Re-type password</label><br>
                        <input type="password" name="confirmPassword" id="confirm-pass" placeholder="Re-type password"><br>
                        <input type="submit" value="sign up" id="submit-and-register"><br>
                        <!-- <span>Login instead</span> -->
                    </form>
            </div>
            <div class="sign-in">
                <form id="login-form">
                    <span id="error-msg"></span><br>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="Email"><br>
                    <label for="pass">Password</label><br>
                    <input type="password" name="password" id="pass" placeholder="Password"><br>
                    <a href="admin_panel.html"><input type="submit" value="login" id="submit-and-login"></a><br>

                </form>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-admin.js"></script> -->
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
